
<div class = "container">
    <div class = "row">
        <header class = "jumbotron">
        <h1 style = "text-align: center">Create a new Product</h1>
        <div style = "width:100%; margin: 25px auto;">
            <form [formGroup]="productInfo" (ngSubmit)="storeProductDetails()" >
                <div class = "form-group">
                    <label>Product Id</label>
                    <input class = "form-control" type = "text"  formControlName="pid" placeholder = "product id"/>
                </div>
                <div class = "form-group">
                    <label>Product Name</label>
                    <input class = "form-control" type = "text"  formControlName="pname"placeholder = "product name" >
                </div>
                <div class = "form-group">
                    <label>Product Status</label>
                    <input class ="form-control" type = "text"  formControlName="status" placeholder = "status">
                </div>
                <div class = "form-group">
                    <label>Product Stock</label>
                    <input class ="form-control" type = "text"  formControlName="stock" placeholder = "status">
                </div>
                <div class = "form-group">
                    <label>Product Price</label>
                    <input class ="form-control" type = "text" formControlName="price" placeholder = "Price">
                </div>
                <div class = "form-group">
                    <button class = "btn  btn-primary"> Upload! </button>
                </div>
            </form>
            <a href = "/" style="color:blue">Go Back</a>
           
        </div>
